{% set name = "nameparser" %}
{% set version = "1.1.0" %}
{% set sha256 = "665250f054319d5f6e5a97b969e5710d3672073bc8c117222f6e63929459a2b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/derek73/python-{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - nameparser

about:
  home: http://github.com/derek73/python-nameparser
  license: LGPL-2.1+
  license_family: LGPL
  license_file: LICENSE
  summary: A simple Python (3.2+ & 2.6+) module for parsing human names into their individual components.

extra:
  recipe-maintainers:
    - CJ-Wright
