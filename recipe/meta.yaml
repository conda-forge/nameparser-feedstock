{% set name = "nameparser" %}
{% set version = "1.0.6" %}
{% set sha256 = "d53ba17a205cbc8475d076c89071ec396a9ef1ae53b8764d89d8267f1d6e3060" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/derek73/python-{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - nameparser

about:
  home: http://github.com/derek73/python-nameparser
  license: LGPL-2.1+
  license_family: LGPL
  license_file: LICENSE
  summary: 'A simple Python (3.2+ & 2.6+) module for parsing human names into their individual components.'

extra:
  recipe-maintainers:
    - CJ-Wright
